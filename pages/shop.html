<body onload="shop()" class="animated-background">

    <header>
        <nav class="nav container">
            <a href="../index.html" class="menu">
                <i class="fi-rr-home"></i> Pc Soluciones</a>
            <a id="whatsappButton"></div>
                <a href="#" class="menu" id="btnOfertas"><i class="fi-rr-label"></i> Ofertas</a>

                    <h2 class="cart-title">Tu carrito</h2>
                    <div class="cart-content">
                        <div class="cart-box">

                            <img src="../img/1.jpg" alt="" class="cart-img">
                            <div class="detail-box">
                                <div class="cart-product-title">Mouse Generico</div>
                                <div class="cart-price">$15</div>
                                <input type="number" value="1" class="cart-quantity">
                            </div>
                            <i class="fi fi-rr-trash cart-remove"></i>

                        </div>
                        
                            <!-- Total -->
                            <div class="total">
                                <div class="total-title">Total</div>
                                <div class="total-price">$0</div>
                            </div>
                            <!-- Buy Button -->
                            <button type="button" class="btn-buy">Comprar ahora</button>
                            <!-- Cart Close -->
                            <i class="fi fi-rr-cross"></i>
                        </div>
                    </div>
                </div>
                </div>
        </nav>

    </header>



    <section class="containerShop">
        <h2 class='section-title'>Nuestro cat√°logo...</h2>

        <div class="shop-content" id="shopProducts">

        </div>
    </section>

    <section id="cotizacion"></section>
    <section id="avatars">
        <img src='https://unavatar.io/twitter/coder_house' />
        <img src='https://unavatar.io/twitter/menurux' />

        <img src='https://unavatar.io/twitter/coder_house' />

    </section>

</body>
